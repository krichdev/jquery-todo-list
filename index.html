<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <title>jQuery To-Do List</title>
</head>
<body>
	<div id="container">
		<h1 class="heading">jQuery To Do App</h1>
		<div class="col-lg-12">
			<div class="input-group input-group-lg" id="inputWrap">
				<input type="text" class="form-control" id="userInput" placeholder="Enter A Task">
					<span class="input-group-btn">
				 		<button type="submit" class="btn btn-default" id="userSubmit">+</button>
					</span>
	  		</div>
	  	</div>
		<div class="panel panel-default">
			<div class="panel-heading">
		  		<h3 class="panel-title">What to do today?</h3>
		  	</div>
		  	<div class="panel-body">
		  		<ul id="userlist" class="sortable list-group draggable">
		  		</ul>
		  	</div>
	  	</div>
	  	<div class="panel panel-default">
			<div class="panel-heading">
		  		<h3 class="panel-title">What to do tomorrow?</h3>
		  	</div>
		  	<div class="panel-body">
		  		<ul id="tomorrowList" class="sortable list-group"> 
		  	</div>
	  	</div>
	 </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
